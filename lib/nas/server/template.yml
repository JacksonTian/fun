ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  demo-service: # service name
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: ''
      #Policies:
      #  - AliyunOSSFullAccess
      #NasConfig: Auto
      Policies:
        - AliyunECSNetworkInterfaceManagementAccess
        - AliyunOSSFullAccess
      VpcConfig:
        VpcId: vpc-uf6p2abfodpmpmzu6onhy
        VSwitchIds:
          - vsw-uf6074gzypzsc95idtxk8
        SecurityGroupId: sg-uf6h3g45f2fo5lr04akb
      NasConfig:
        UserId: 10003
        GroupId: 10003
        MountPoints:
          - ServerAddr: '359414a1be-lwl67.cn-shanghai.nas.aliyuncs.com:/'
            MountDir: /mnt/nas
    demo: # function name
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: nodejs8
        CodeUri: './dist'
        Timeout: 60
        EnvironmentVariables: 
          PATH: '/code/.fun/root/usr/bin'
      Events:
        httpTrigger:
          Type: HTTP
          Properties:
            #AuthType: FUNCTION
            AuthType: ANONYMOUS
            Methods: ['POST', 'GET']