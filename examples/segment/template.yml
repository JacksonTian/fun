ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  maas:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: 'Module as a service'
    doSegment:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.doSegment
        CodeUri: './'
        Description: 'do segment'
        Runtime: nodejs8

  maasapi:
    Type: 'Aliyun::Serverless::Api'
    Properties:
      StageName: RELEASE
      DefinitionBody:
        openapi: "3.0.0"
        info:
          title: 'API Gateway & Function Compute'
          version: v1
        '/do_segment':
          post:
            x-aliyun-apigateway-api-name: segment_post
            x-aliyun-apigateway-request-config:
              bodyFormat: "stream"
              requestMode: "PASSTHROUGH"
              protocol: "http"
            x-aliyun-apigateway-fc:
              arn: acs:fc:::services/${mass.Arn}/functions/${doSegment.Arn}/

            