ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  maas:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: 'Module as a service'
    doSegment:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.doSegment
        CodeUri: './'
        Description: 'do segment'
        Runtime: nodejs8
      Events:
        GetApi:
          Type: Api
          Properties: 
            Path: /do_segment
            Method: get
            RestApiId:
              Ref: maasapi

  maasapi:
    Type: 'Aliyun::Serverless::Api'
    Properties:
      StageName: RELEASE
      DefinitionBody:
        openapi: "3.0.0"
        info:
          title: 'API Gateway & Function Compute'
          version: v1
        '/do_segment':
          post:
            x-aliyun-apigateway-api-name: segment_post
            x-aliyun-apigateway-fc:
              arn: acs:lambda:::services/${mass.Arn}/functions/${doSegment.Arn}/
              role: acs:ram:::role/aliyunapigatewayaccessingfcrole
            requestBody:
              content:
                application/octet-stream: 
                  schema:
                    type: string
                    format: binary

            