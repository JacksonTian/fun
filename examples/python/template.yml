ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  pythondemo:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: 'python demo'
    hello:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: main.hello
        CodeUri: './'
        Description: 'Hello world with python!'
        Runtime: python2.7
      Events:
        GetApi:
          Type: Api
          Properties: 
            Path: '/python/hello'
            Method: get
            RestApiId:
              Ref: apigw_fc

  apigw_fc:
    Type: 'Aliyun::Serverless::Api'
    Properties:
      StageName: RELEASE
      DefinitionBody:
        openapi: "3.0.0"
        info:
          title: 'API Gateway & Function Compute'
          version: v1
        '/python/hello':
          get:
            x-aliyun-apigateway-api-name: pythonhello
            x-aliyun-apigateway-fc:
              arn: acs:fc:::services/${pythondemo.Arn}/functions/${hello.Arn}/
              role: acs:ram:::role/aliyunapigatewayaccessingfcrole