ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  fc:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: 'fc test'
    helloworld:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: helloworld.index
        CodeUri: './'
        Description: 'Hello world!'
      Events:
        GetApi:
          Type: Api
          Properties: 
            Path: '/getUserInfo/[token]'
            Method: get
            RestApiId:
              Ref: aliyunfcdemo2

  aliyunfcdemo2:
    Type: 'Aliyun::Serverless::Api'
    Properties:
      StageName: RELEASE
      DefinitionBody:
        openapi: "3.0.0"
        info:
          title: 'API Gateway & Function Compute'
          version: v1
        '/getUserInfo/[token]':
          get:
            x-aliyun-apigateway-parameters:
              - name: 'token'
                location: 'Path'
                type: 'String'
                requeired: 'REQUIRED'
            x-aliyun-apigateway-visibility: PRIVATE
            x-aliyun-apigateway-auth-type: 'OPENID'
            x-aliyun-apigateway-auth-config:
              id-token-param-name: 'token'
              openid-api-type: 'BUSINESS'
            x-aliyun-apigateway-fc:
              arn: acs:fc:::services/${fc.Arn}/functions/${helloworld.Arn}/
              role: acs:ram:::role/aliyunapigatewayaccessingfcrole
            