ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  fc:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: 'fc test'
    helloworld:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Runtime: nodejs6
        Handler: helloworld.index
        CodeUri: './'
        Description: 'Hello world!'

  aliyunfcdemo2:
    Type: 'Aliyun::Serverless::Api'
    Properties:
      StageName: RELEASE
      DefinitionBody:
        openapi: "3.0.0"
        info:
          title: 'API Gateway & Function Compute'
          version: v1
        '/getUserInfo/[token]':
          get:
            x-aliyun-apigateway-request-parameters:
              - apiParameterName: 'token'
                location: 'Path'
                type: 'String'
                parameterType: 'REQUIRED'
            x-aliyun-apigateway-visibility: PRIVATE
            x-aliyun-apigateway-auth-type: 'OPENID'
            x-aliyun-apigateway-openid-connect-config:
              idTokenParamName: 'token'
              openidApiType: 'BUSINESS'
            x-aliyun-apigateway-fc:
              arn: acs:fc:::services/${fc.Arn}/functions/${helloworld.Arn}/
            