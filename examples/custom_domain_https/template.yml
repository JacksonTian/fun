ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  sunfeiyu.top:
    Type: 'Aliyun::Serverless::CustomDomain'
    Properties:
      Protocol: HTTP,HTTPS
      CertConfig:
        CertName: 'CertName'
        PrivateKey: './certificates/privateKey.pem' # Direct posting of PrivateKey content,type string, is also supported.
        Certificate: './certificates/certificate.pem' # Direct posting of certificate content,type string, is also supported.
      RouteConfig:
        Routes: 
          '/a':
            ServiceName: serviceA
            FunctionName: functionA
          '/b':
            ServiceName: serviceB
            FunctionName: functionB
  