ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  fc:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: 'fc test'
    helloworld:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: helloworld.index
        Runtime: nodejs8
        CodeUri: './'
      Events:
        GetResource:
          Type: Api
          Properties: 
            Path: '/helloworld'
            Method: get

